<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Pending | InfiniDigital</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% include "header.html" %}
<header class="site-header d-flex flex-column justify-content-center align-items-center">
                <div class="container">
                    <div class="row align-items-center">

                        <div class="col-lg-5 col-12">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="/">Homepage</a></li>

                                    <li class="breadcrumb-item active" aria-current="page">Payment Pending</li>
                                </ol>
                            </nav>

                            <h2 class="text-white">Payment Pending</h2>
                        </div>

                    </div>
                </div>
            </header>



<div class="container py-5 text-center">
  <div class="card shadow p-5">

    <p class="mt-3">
      Order ID: <strong>#{{ order.id }}</strong><br>
      Amount: ₹{{ order.total_amount }}
    </p>

    <span class="badge bg-warning">Under Verification</span>

    <div class="alert alert-info mt-4">
      Verification usually takes 1–24 hours.
    </div>

    <a href="{% url 'my_downloads' %}" class="btn btn-primary mt-3">
      View My Downloads
    </a>
  </div>
</div>

{% include "footer.html" %}

</body>
</html>
