<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfiniDigital - Digital Excellence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600&family=Syne:wght@400;500;600;700&display=swap" rel="stylesheet">

<!--

https://templatemo.com/tm-603-nexaverse

-->

<body>
<div class="loading-screen" id="loadingScreen">
    <div class="loader-infinity">
        <svg viewBox="0 0 400 200">
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#13547a"/>
                    <stop offset="100%" stop-color="#80d0c7"/>
                </linearGradient>
            </defs>
            <path d="M80,100
                     C80,40 180,40 200,100
                     C220,160 320,160 320,100
                     C320,40 220,40 200,100
                     C180,160 80,160 80,100 Z"
                  stroke="url(#gradient)"
                  stroke-width="10"
                  stroke-linecap="round"
                  fill="none"/>
        </svg>
    </div>
    <div class="loading-text">InfiniDigital...</div>
</div>

    <!-- Ambient Background -->
    <div class="ambient-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Grid Overlay -->
    <div class="grid-overlay"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <div class="header" id="mainHeader">
            <img style="height:100px; width:200px;" src="{% static 'images/logo3.png' %}">
            <h1 class="brand-name">InfiniDigital</h1>
            <p class="tagline">Digital Excellence Redefined</p>
        </div>
        <a href="/" class="back-btn">← Back to Home</a>

        <!-- Menu Grid -->
        <div class="menu-grid" id="menuGrid">
            <a href="/Template" class="menu-item initial-load">
                <div class="menu-badge">TP</div>
                <div class="menu-title">Templates</div>
            </a>
            <a href="/EBooks" class="menu-item initial-load">
                <div class="menu-badge">EB</div>
                <div class="menu-title">E-Books</div>
            </a>
            <a href="/PDFs" class="menu-item initial-load">
                <div class="menu-badge">PF</div>
                <div class="menu-title">PDFs</div>
            </a>
            <a href="/SourceCode" class="menu-item initial-load">
                <div class="menu-badge">SP</div>
                <div class="menu-title">Source Code/<br> Projects</div>
            </a>
            <a href="/Courses" class="menu-item initial-load">
                <div class="menu-badge">CT</div>
                <div class="menu-title">Courses & <br>Tutorials</div>
            </a>
            <a href="/Tools" class="menu-item initial-load">
                <div class="menu-badge">TR</div>
                <div class="menu-title">Tools & Resources</div>
            </a>
        </div>

        <!-- Content Sections -->
        <div id="contentArea">
            <!-- Introduction Section -->
            <!-- Services Section -->
            <!-- Gallery Section -->
            <!-- Testimonials Section -->
            <!-- About Section -->
            <!-- Contact Section -->
        </div>

        <!-- Footer -->
        <footer class="footer" id="mainFooter">
            <p>© 2026 NexaVerse. Crafted with passion. Design by <a href="https://templatemo.com" target="_blank">TemplateMo</a></p>
        </footer>
    </div>
<script src="{% static 'js/templatemo-nexa-scripts.js' %}"></script>
</body>
</html>
