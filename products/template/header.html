<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">


        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet">

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">

        <link href="{% static 'css/templatemo-topic-listing.css' %}" rel="stylesheet">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">


<!--

TemplateMo 590 topic listing

https://templatemo.com/tm-590-topic-listing

-->
    </head>


    <body id="top">

        <main>

            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="/">
                        <img style="height:50px; width:75px;" src="{% static 'images/logo.png' %}">
                        <span>InfiniDigital</span>
                    </a>

                    <div class="d-lg-none ms-auto me-4">
                        <a href="#top" class="navbar-icon bi-person smoothscroll"></a>
                    </div>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-lg-5 me-lg-auto">
                            <li class="nav-item">
                                <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
                                   href="{% url 'home' %}">
                                    Home
                                </a>
                            </li>



                            <li class="nav-item">
                                <a class="nav-link {% if request.resolver_match.url_name == 'services' %}active{% endif %}"
                                   href="{% url 'services' %}">
                                    Our Services
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link section-link" href="/#section_3">How it works</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link section-link" href="/#section_4">FAQs</a>
                            </li>


                            <li class="nav-item">
                                <a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}"
                                   href="{% url 'contact' %}">
                                    Contact
                                </a>
                            </li>


                            <li class="nav-item dropdown
                                {% if request.resolver_match.url_name == 'topic_listing' or request.resolver_match.url_name == 'contact' %}active{% endif %}">
                                <a class="nav-link dropdown-toggle
                                   {% if request.resolver_match.url_name == 'topic_listing' or request.resolver_match.url_name == 'contact' %}active{% endif %}"
                                   href="#"
                                   id="navbarLightDropdownMenuLink"
                                   role="button"
                                   data-bs-toggle="dropdown"
                                   aria-expanded="false">
                                   Pages
                                </a>

                                <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="navbarLightDropdownMenuLink">
                                    <li>
                                        <a class="dropdown-item {% if request.resolver_match.url_name == 'topic_listing' %}active{% endif %}"
                                           href="{% url 'topic_listing' %}">
                                           Topics Listing
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item {% if request.resolver_match.url_name == 'contact' %}active{% endif %}"
                                           href="{% url 'contact' %}">
                                           Contact Form
                                        </a>
                                    </li>
                                </ul>
                            </li>


                        </ul>

                        <div class="d-none d-lg-block">
                            {% if user.is_authenticated %}
                                <a href="{% url 'signout' %}" class="navbar-icon bi-box-arrow-left" title="signout"></a>
                            {% else %}
                                <a href="{% url 'signup' %}" class="navbar-icon bi-person" title="Login / Signup"></a>
                            {% endif %}
                        </div>

                        <div class="d-none d-lg-block">
                            <a href="/Cart" class="navbar-icon bi-cart smoothscroll"></a>
                        </div>
                    </div>
                </div>
            </nav>
        </main>
    </body>
</html>
