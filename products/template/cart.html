<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart | InfiniDigital</title>

    <!-- Bootstrap (if not already included globally) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% include 'header.html' %}

<header class="site-header d-flex flex-column justify-content-center align-items-center">
                <div class="container">
                    <div class="row justify-content-center align-items-center">

                        <div class="col-lg-5 col-12 mb-5">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="/">Homepage</a></li>

                                    <li class="breadcrumb-item active" aria-current="page">shopping cart</li>
                                </ol>
                            </nav>

                            <h2 class="text-white">Shopping <br> Cart</h2>

                        </div>

                        <div class="col-lg-5 col-12">
                            <div class="topics-detail-block bg-white shadow-lg">
                                <img src="{% static 'images/topics/undraw_Remote_design_team_re_urdx.png' %}" class="topics-detail-block-image img-fluid">
                            </div>
                        </div>

                    </div>
                </div>
            </header>

<section class="cart-page py-5">
    <div class="container">

        <div class="shopping-cart shadow rounded ">

            <!-- Cart Header -->
            <div class="row fw-bold border-bottom py-3 text-center bg-dark text-white rounded">
                <div class="col-md-4">Product</div>
                <div class="col-md-2">Price</div>
                <div class="col-md-2">Quantity</div>
                <div class="col-md-2">Total</div>
                <div class="col-md-2">Remove</div>
            </div>

            <!-- Product Row -->
            <div class="row align-items-center py-4 text-center">

                <div class="col-md-4 d-flex align-items-center justify-content-center">
                    <img src="{% static 'images/sample-course.jpg' %}" width="80" class="rounded">
                    <h6 class="ms-3 mb-0">Python Programming Course</h6>
                </div>

                <div class="col-md-2">
                    ₹<span id="price">499</span>
                </div>

                <div class="col-md-2">
                    <button class="btn btn-outline-secondary btn-sm" onclick="decreaseQty()">−</button>
                    <span id="quantity" class="mx-2">1</span>
                    <button class="btn btn-outline-secondary btn-sm" onclick="increaseQty()">+</button>
                </div>

                <div class="col-md-2">
                    ₹<span id="total">499</span>
                </div>

                <div class="col-md-2">
                    <button class="btn btn-danger btn-sm">X</button>
                </div>

            </div>
        </div>

        <!-- Cart Total -->
        <div class="text-end mt-4">
            <h5>Cart Total: ₹<span id="finalTotal">499</span></h5>
            <a href="#" class="btn btn-success mt-3 px-4">Proceed to Checkout</a>
        </div>

    </div>
</section>

{% include 'footer.html' %}

<!-- JS Logic -->
<script>
let price = 499;
let quantity = 1;

function updateCart() {
    document.getElementById("quantity").innerText = quantity;
    document.getElementById("total").innerText = price * quantity;
    document.getElementById("finalTotal").innerText = price * quantity;
}

function increaseQty() {
    quantity++;
    updateCart();
}

function decreaseQty() {
    if (quantity > 1) {
        quantity--;
        updateCart();
    }
}
</script>

</body>
</html>
